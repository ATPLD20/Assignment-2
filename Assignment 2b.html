<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>

<h2>Student Registration Form</h2>
<p>Fill in this form to register</p>

<form>
  <label>First Name: <input type="text" name="firstName" required></label><br><br>
  <label>Last Name: <input type="text" name="lastName" required></label><br><br>
  <label>E-mail: <input type="email" name="email" required></label><br><br>
  <label>Date of Birth: <input type="date" name="dob" required></label><br><br>
  <label>Set Username: <input type="text" name="username" required></label><br><br>
  <label>Set Password: <input type="password" name="password" required></label><br><br>

  <p>Gender:</p>
  <label><input type="radio" name="gender" value="Male"> Male</label><br>
  <label><input type="radio" name="gender" value="Female"> Female</label><br>
  <label><input type="radio" name="gender" value="Others"> Others</label><br><br>

  <label>Course:
    <select name="course">
      <option value="Science">Science</option>
      <option value="Commerce">Commerce</option>
      <option value="Arts">Arts</option>
    </select>
  </label><br><br>

  <label>Age: <input type="number" name="age" min="18" max="100" required></label><br><br>

  <input type="submit" value="Register">
</form>

</body>
</html>
