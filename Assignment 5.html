<!DOCTYPE html>
<html>
<head>
    <title>Flight Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f8ff;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
 background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Search Flights</h2>
    <form action="#" method="get">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="City or Airport">

        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="City or Airport">

        <label for="departure">Departure Date:</label>
        <input type="date" id="departure" name="departure">

        <label for="return">Return Date:</label>
        <input type="date" id="return" name="return">

        <label for="adults">Adults:</label>
        <input type="number" id="adults" name="adults" min="1" max="10" value="1">

        <label for="children">Children:</label>
        <input type="number" id="children" name="children" min="0" max="10" value="0">

        <button type="submit">Search Flights</button>
    </form>

</body>
</html>
