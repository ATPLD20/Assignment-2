<!DOCTYPE html>
<html>
<head>
  <title>Monthly Attendance</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #888;
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .name-column {
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Monthly Attendance Sheet</h2>

  <table>
    <tr>
      <th>Employee Name</th>
      <!-- Day Headers -->
      <!-- Creates column headers from 1 to 31 -->
      <!-- You can copy-paste this line and change the numbers manually if needed -->
      <!-- Or generate them with JS for dynamic handling -->
      <!-- But keeping it simple as requested -->
      <!-- We add them manually here -->
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write("<th>" + i + "</th>");
        }
      </script>
    </tr>

    <!-- Row for Employee 1 -->
    <tr>
      <td class="name-column">Tapasya</td>
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write("<td><input type='checkbox'></td>");
        }
      </script>
    </tr>

    <!-- Row for Employee 2 -->
    <tr>
      <td class="name-column">Pavani</td>
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write("<td><input type='checkbox'></td>");
        }
      </script>
    </tr>

    <!-- Row for Employee 3 -->
    <tr>
      <td class="name-column">Charishma</td>
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write("<td><input type='checkbox'></td>");
        }
      </script>
    </tr>
  </table>

</body>
</html>
